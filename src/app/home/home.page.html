<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content (ionSlideDidChange)="onSlideChanged()">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="next()">
      <ion-icon name="arrow-dropright"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="back()">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-slides #welcomeSlides pager="true">
          <ion-slide *ngFor="let slide of slides">
            <div class="slide-content">
              <img [src]="slide.img" />
              <p class="title">
                {{slide.title}}
              </p>
              <p class="subTitle" [class.lastSlide]="activeIndex === 3">
                {{slide.subTitle}}
              </p>
              <ion-button (click)="getStarted()" *ngIf="activeIndex === 3"
                >Get Started
              </ion-button>
            </div>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
