<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="metricForm" (change)="showResults()">
    <!-- <form [formGroup]="metricForm"> -->
    <ion-grid>
      <ion-radio-group formControlName="gender">
        <ion-row>
          <ion-col size="6">
            <ion-item class="radio">
              <ion-label>Male</ion-label>
              <ion-radio value="male"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item class="radio">
              <ion-label>Female</ion-label>
              <ion-radio value="female"></ion-radio>
            </ion-item>
          </ion-col>
          <validation-error
            [control]="metricForm.controls.gender"
          ></validation-error>
        </ion-row>
      </ion-radio-group>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Height (cm)</ion-label>
            <ion-input type="tel" min="1" formControlName="cm"></ion-input>
          </ion-item>
          <validation-error
            [control]="metricForm.controls.cm"
            [fieldName]="'Height'"
          ></validation-error>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Weight (kg)</ion-label>
            <ion-input type="tel" min="1" formControlName="kg"></ion-input>
          </ion-item>
          <validation-error
            [control]="metricForm.controls.kg"
            [fieldName]="'Weight'"
          ></validation-error>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Age (years)</ion-label>
            <ion-input type="tel" min="18" formControlName="age"></ion-input>
          </ion-item>
          <validation-error
            [control]="metricForm.controls.age"
            [fieldName]="'Age'"
          ></validation-error>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div *ngIf="!isFormEmpty()">{{getDistance()}}</div>
</ion-content>
