<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content (ionSlideDidChange)="onSlideChanged()">
  <ion-grid>
    <ion-row>
      <ion-col
      >
        <ion-slides #welcomeSlides pager="true">
          <ion-slide *ngFor="let slide of slides">
            <div class="slide-content">
              <img [src]="slide.img" />
              <p class="title">
                {{slide.title}}
              </p>
              <p class="subTitle">
                {{slide.subTitle}}
              </p>
            </div>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
